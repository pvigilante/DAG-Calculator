<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DAG Simple Calculator</title>
        <link href="css/style.css" rel=stylesheet type="text/css">
        <script src="js/jquery.js"></script>
        <!--<script src="phonegap.js"></script>-->
        <script src="js/script.js"></script>
    </head>
    <body>
        <table cellpadding="0" cellspacing="0" border="0" id="calculator">
        <tr>
        	<td colspan="4"><input type="text" id="result"></td>
        </tr>
        	<tr>
            	<td><button data-action='clear'>c</button></td>
              <td><button data-type='plusmn' data-action='op'>&plusmn;</button></td>
              <td><button data-type='percent' data-action='op'>%</button></td>
              <th><button data-type='divide' data-action='op'>&divide;</button></th>
            </tr>
            <tr>
            	<td><button data-action='input'>7</button></td>
              <td><button data-action='input'>8</button></td>
              <td><button data-action='input'>9</button></td>
              <th><button data-type='times' data-action='op'>&times;</button></th>
            </tr>
            <tr>
            	<td><button data-action='input'>4</button></td>
              <td><button data-action='input'>5</button></td>
              <td><button data-action='input'>6</button></td>
              <th><button data-type='minus' data-action='op'>&minus;</button></th>
            </tr>
            <tr>
            	<td><button data-action='input'>1</button></td>
              <td><button data-action='input'>2</button></td>
              <td><button data-action='input'>3</button></td>
              <th><button data-type='plus' data-action='op'>+</button></th>
            </tr>
            <tr>
            	<td colspan="2"><button data-action='input'>0</button></td>
              <td><button data-action='input'>.</button></td>
              <th><button data-type='equals' data-action='equals'>=</button></th>
            </tr>
        </table>
    </body>
</html>
